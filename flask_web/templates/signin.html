<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 유저가 입력한 데이터를 서버에게 보내는 태그를 생성 -->
     <h1>로그인 화면</h1>
    <!--  action 속성 : 데이터를 어디로 보낼 것인가?
          method 속성 : 데이터를 보내는 방식 (get/post) -->
     <form action="/login" method="post">
        <!-- 실제 유저가 입력하는 공간 -->
         <div>
            <label>ID</label>
            <input type = "text" name = "user_id">
         </div>
         <div>
            <label>Password</label>
            <input type = "password" name = "user_pass">
         </div>
         <div>
            <!-- 입력한 데이터를 제출하는 버튼 생성 -->
             <input type = "submit">
             <!-- 하이퍼링크 -->
              <a href = '/signup'>회원가입</a>
         </div>
</body>
</html>
